<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0051cc;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Login API</h1>
    
    <form id="loginForm">
        <label>Логин:</label>
        <input type="text" id="username" value="admin" required>
        
        <label>Пароль:</label>
        <input type="password" id="password" value="MLCdJIqUJyvFwV1" required>
        
        <button type="submit">Войти</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Отправка запроса...';
            resultDiv.className = 'result';
            
            try {
                console.log('Sending login request...');
                
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email: username,
                        password: password
                    }),
                    credentials: 'include',
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Success response:', data);
                
                if (data.success && data.token) {
                    resultDiv.innerHTML = `
                        <strong>✅ Успешный вход!</strong><br>
                        Пользователь: ${data.user.name}<br>
                        Email: ${data.user.email}<br>
                        Токен: ${data.token.substring(0, 30)}...
                    `;
                    resultDiv.className = 'result success';
                    
                    // Save token to cookie
                    document.cookie = `admin-token=${data.token}; path=/; max-age=${60 * 60 * 24 * 7}`;
                } else {
                    throw new Error('Не получен токен');
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<strong>❌ Ошибка:</strong><br>${error.message}`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
